<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Public domain book search</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

      referrerpolicy="no-referrer" />

      <link rel="stylesheet" href="./src/css/reset.css">
      <link rel="stylesheet" href="./src/css/typography.css">
      <link rel="stylesheet" href="./src/css/variables.css">
      <link rel="stylesheet" href="./src/css/components.css">
      <link rel="stylesheet" href="./src/css/style.css">
  </head>
  <body>
    <main>
      <div class="container book-search">
        <h1>Old Books, New Pages</h1>
        <p>Revive the classics with our public domain book search</p>
        <label for="book-search">Type a book title:</label>
        <input
          type="text"
          placeholder="e.g. Dracula"
          id="book-search" />
        <button class="btn search-btn">
          <i class="fa fa-search"></i>
          Search
        </button>
      </div>
      <div class="book appear">
        
      </div>
    </main>
    <footer>
        <p>Created by <a href="">denisesantosdev</a></p>
        <p>🐱‍👤</p>
    </footer>
    <script
      src="src/scripts/index.js"
      type="module"></script>
  </body>
